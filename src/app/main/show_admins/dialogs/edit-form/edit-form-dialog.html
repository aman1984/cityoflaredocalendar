<md-dialog class="event-form-dialog" aria-label="New Message">
    <form name="eventForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">{{vm.dialogTitle}}</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" translate
                           translate-attr-aria-label="CALENDAR.CLOSE_DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <md-input-container class="md-block">
                <label>Fullname</label>
                <input name="fullname" ng-model="vm.calendarEvent.fullname" required>
                <div ng-messages="eventForm.fullname.$error" ng-show="eventForm.fullname.$touched" role="alert">
                    <div ng-message="required">
                        <span >Fullname field is required</span>
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Email</label>
                <input name="email" ng-model="vm.calendarEvent.email" required ng-pattern="/^.+@.+\..+$/">
                <div ng-messages="eventForm.email.$error" ng-show="eventForm.email.$touched" role="alert">
                    <div ng-message="required">
                        <span>Email field is required</span>
                    </div>
                    <div ng-message="pattern">
                      <span>Email must be a valid e-mail address</span>
                    </div>
                </div>
            </md-input-container>

        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
        <div layout="row" layout-align="start center">
            <md-button ng-click="vm.saveEvent()" class="save-button md-accent md-raised" aria-label="SAVE"
                       ng-disabled=" vm.dialogData.type=='add' && ( eventForm.$invalid || eventForm.$pristine ) || selected.length==0 || uploadingFile"
                       >
                SAVE
            </md-button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
