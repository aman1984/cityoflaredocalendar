<md-dialog class="event-form-dialog" aria-label="New Message">
    <form name="basicForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">{{vm.dialogTitle}}</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" translate
                           translate-attr-aria-label="CALENDAR.CLOSE_DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <div layout="column" layout-gt-sm="row">
                        <md-input-container flex>
                            <input type="password" name="password" ng-model="vm.calendarEvent.password"
                                   placeholder="Password"
                                   required validate-must-equal-to="confirm_password" complex-password>
                            <div ng-messages="basicForm.password.$error" ng-show="basicForm.password.$touched"
                                 role="alert">
                                <div ng-message="required">
                                    <span>Password field is required.</span>
                                </div>
                                <div ng-message="complexity">
                                    <span >Minimum 8 characters, 1 uppercase, 1 lowecase, 1 numeric and 1 special character required</span>
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container flex>
                            <input type="password" name="confirm_password" ng-model="vm.calendarEvent.confirm_password" placeholder="Confirm password"
                                   required compare-to="vm.calendarEvent.password" complex-password>
                            <div ng-messages="basicForm.confirm_password.$error" ng-show="basicForm.confirm_password.$touched"
                                 role="alert">
                                <div ng-message="required">
                                    <span>Confirm password field is required.</span>
                                </div>
                                <div ng-message="compareTo">
                                    <span >Password (Confirm) must match</span>
                                </div>
                                <div ng-message="complexity">
                                    <span >Minimum 8 characters, 1 uppercase, 1 lowecase, 1 numeric and 1 special character required</span>
                                </div>

                            </div>
                        </md-input-container>
                        </div>

        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
        <div layout="row" layout-align="start center">
            <md-button ng-click="vm.saveEvent()" class="save-button md-accent md-raised" aria-label="SAVE"
                       ng-disabled=" vm.dialogData.type=='add' && ( eventForm.$invalid || eventForm.$pristine ) || selected.length==0 || uploadingFile"
                       >
                SAVE
            </md-button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
