<div layout="row" layout-align="space-between center">

    <div layout="row" layout-align="start center">
        <div class="navigation-toggle" hide-gt-sm>
            <md-button class="md-icon-button" ng-click="vm.toggleHorizontalMobileMenu()"
                       aria-label="Toggle Mobile Navigation">
                <md-icon md-font-icon="icon-menu"></md-icon>
            </md-button>
        </div>

        <div class="logo" layout="row" layout-align="start center">
            <span class="logo-image"><img md-menu-align-target src="assets/images/logos/main_logo.png"></span>
            <span class="logo-text">City of Laredo Community Calendar</span>
        </div>

        <md-progress-circular id="toolbar-progress" ng-if="$root.loadingProgress" class="md-accent"
                              md-mode="indeterminate" md-diameter="64">
        </md-progress-circular>
    </div>

    <div layout="row" layout-align="start center">

        <ms-search-bar></ms-search-bar>

        <md-menu-bar id="user-menu">
            <md-menu md-position-mode="left bottom">
                <md-button class="user-button" ng-click="$mdOpenMenu()"
                           aria-label="User settings"
                           translate translate-attr-aria-label="TOOLBAR.USER_SETTINGS">
                    <div layout="row" layout-align="space-between center">
                        <div class="avatar-wrapper">
                            <img md-menu-align-target class="avatar" ng-if="globals.user_data.profile_pic==''" src="assets/images/avatars/profile.jpg">
                            <img md-menu-align-target class="avatar"  ng-if="globals.user_data.profile_pic!=''" ng-src="{{globals.user_data.profile_pic}}">
                            <md-icon md-font-icon ng-class="vm.userStatus.icon"
                                     ng-style="{'color': vm.userStatus.color }"
                                     class="icon status s16">
                            </md-icon>
                        </div>
                        
                        <md-icon md-font-icon="icon-chevron-down"
                                 class="icon s16" hide-xs></md-icon>
                    </div>
                </md-button>

                <md-menu-content width="3">
                    <md-menu-item class="md-indent">
                        <md-icon md-font-icon="icon-account-box" class="icon"></md-icon>
                        <md-button>{{globals.user_data.fullname}}</md-button>
                    </md-menu-item>
                    <md-menu-item class="md-indent" ng-if="globals.user_data.type=='user'">
                        <md-icon md-font-icon="icon-account-box" class="icon"></md-icon>
                        <md-button ui-sref="app.edit_profile_user">Edit profile</md-button>
                    </md-menu-item>
                    <md-menu-item class="md-indent" ng-if="globals.user_data.type=='sub' || globals.user_data.type=='master'">
                        <md-icon md-font-icon="icon-account-box" class="icon"></md-icon>
                        <md-button ui-sref="app.edit_profile_admin">Edit profile</md-button>
                    </md-menu-item>
                    <md-menu-item class="md-indent" ng-if="globals.user_data.type=='user'">
                        <md-icon md-font-icon="icon-key-variant" class="icon"></md-icon>
                        <md-button ui-sref="app.change_password">Change password</md-button>
                    </md-menu-item>
                    <md-menu-item class="md-indent" ng-if="globals.user_data.type=='sub' || globals.user_data.type=='master'">
                        <md-icon md-font-icon="icon-key-variant" class="icon"></md-icon>
                        <md-button ui-sref="app.change_password_admin">Change password</md-button>
                    </md-menu-item>
                    <!-- <md-menu-item class="md-indent">
                        <md-icon md-font-icon="icon-calendar" class="icon"></md-icon>
                        <md-button ui-sref="app.pages_calendar">View calendar</md-button>
                    </md-menu-item> -->
                    <md-menu-item class="md-indent">
                        <md-icon md-font-icon="icon-logout" class="icon"></md-icon>
                        <md-button ng-click="vm.logout()">Logout</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-menu-bar>
    </div>
</div>
