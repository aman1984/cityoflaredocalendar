<md-dialog class="event-form-dialog" aria-label="New Message">
    <form name="eventForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">{{vm.dialogTitle}}</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" translate
                           translate-attr-aria-label="CALENDAR.CLOSE_DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <div layout="column" layout-gt-sm="row">
                        <md-input-container flex>
                            <input type="text" name="name" ng-model="vm.calendarEvent.name"
                                   placeholder="First name"
                                   required>
                            <div ng-messages="eventForm.name.$error" ng-show="eventForm.name.$touched"
                                 role="alert">
                                <div ng-message="required">
                                    <span>First name field is required.</span>
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container flex>
                            <input type="text" name="middle_name" ng-model="vm.calendarEvent.middle_name"
                                   placeholder="Middle name"
                                   >
                        </md-input-container>
                        <md-input-container flex>
                            <input type="text" name="last_name" ng-model="vm.calendarEvent.last_name"
                                   placeholder="Last name"
                                   required>
                            <div ng-messages="eventForm.last_name.$error" ng-show="eventForm.last_name.$touched"
                                 role="alert">
                                <div ng-message="required">
                                    <span>Last name field is required.</span>
                                </div>
                            </div>
                        </md-input-container>
                    </div>
            <div layout="column" layout-gt-sm="row">
                
            <md-input-container flex>
                <label>Email</label>
                <input name="email" ng-model="vm.calendarEvent.email" required ng-pattern="/^.+@.+\..+$/">
                <div ng-messages="eventForm.email.$error" ng-show="eventForm.email.$touched" role="alert">
                    <div ng-message="required">
                        <span>Email field is required</span>
                    </div>
                    <div ng-message="pattern">
                      <span>Email must be a valid e-mail address</span>
                    </div>
                </div>
            </md-input-container>
            </div>
            <div layout="column" layout-gt-sm="row">
                        <md-input-container flex>
                            <input type="text" name="title" ng-model="vm.calendarEvent.title"
                                   placeholder="Title"
                                   >
                        </md-input-container>

                        <md-input-container flex>
                            <input type="text" name="organization" ng-model="vm.calendarEvent.organization"
                                   placeholder="Organization"
                                   >
                        </md-input-container>

                        <md-input-container flex>
                            <input type="text" name="phone" ng-model="vm.calendarEvent.phone"
                                   placeholder="Phone"
                                   >
                        </md-input-container>
                    </div>

        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
        <div layout="row" layout-align="start center">
            <md-button ng-click="vm.saveEvent()" class="save-button md-accent md-raised" aria-label="SAVE"
                       ng-disabled=" vm.dialogData.type=='add' && ( eventForm.$invalid || eventForm.$pristine ) || selected.length==0 || uploadingFile"
                       >
                SAVE
            </md-button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
