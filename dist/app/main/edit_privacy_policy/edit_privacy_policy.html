<h1>
     <div class="form-wrapper md-whiteframe-1dp" flex="60" flex-offset="20">

                <form name="basicForm" ng-submit="editText(basicForm.$valid)" class="md-inline-form" novalidate role="basicForm" xt-form="basicForm">

                    <div class="form-title">Change Privacy Policy</div>

                        <text-angular ng-model="vm.basicForm.message"></text-angular>
                    

                    <md-button type="submit" class="md-raised md-accent" aria-label="Submit"
                               ng-disabled="basicForm.$invalid || basicForm.$pristine || vm.basicForm.message==''">
                        Update
                    </md-button>
                </form>

            </div>
</h1>
